<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location IP Address</title>

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="./style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 style="margin-bottom:10px; font-size: 34px; font-weight: 700;">MY Public IP ADDRESS :<span id="ip" style="color: rgb(62, 226, 62); font-size: 34px;"></span></h1>
        <div style="height: 40px;" id="message-ip">Please wait Fetching Data from API...</div>
        <button id="get-data">Get Data</button>

        <div class="info-container">
            <div class="info-content">
                <div id="lat">Lat:</div>
                <div id="long">Long:</div>
            </div>

            <div class="info-content">
                <div id="city">City:</div>
                <div id="region">Region:</div>
            </div>

            <div class="info-content">
                <div id="organisation">Organization :</div>
                <div id="hostname">Hostname :</div>
            </div>
        </div>

        <div id="main"></div>

        <iframe id="map" style="margin-top: 20px;" width="100%" height="400" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" loading="lazy"referrerpolicy="no-referrer-when-downgrade"src=""></iframe>

        <div style="font-weight: 700;font-size: 34px;" class="pin-container">
            <div id="time-zone">Time Zone :</div>
            <div id="date-time">Date And Time :</div>
            <div id="pincode">Pincode :</div>
            <div id="message">Message :</div>
        </div>

        
        <input id="search" class="icon" type="search" placeholder="   Filter">
        
        <div class="post-container">
        </div>

    </div>
<script src="./script.js"></script>
    
</body>
</html>
